{% extends 'hello/layout.html' %}
{% block title %}greet{% endblock %}
{% block body %}
    {% if hour >= 5 and hour < 12 %}
    <h1>Good morning, {{name}}</h1>
    {% elif hour < 18 or 1 == 1%}
    <h1>Good afternoon, {{name}}</h1>
    {% else %}
    <h1>Good evening, {{name}}!!!</h1>
    {% endif %}
{% endblock %}
